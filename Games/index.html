<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissor</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <style>

            body{
                padding-top: 100px;
                text-align: center;
                background-color: #CCF2F4;
            }

            #game{
                padding-top: 100px;
            }

            #btn{
                padding-top: 100px;
            }

        </style>
    </head>
    <body>

        <h1>Rock Paper Scissor</h1>

        <section id="game">
            <h3>Computer Choice: <span id="computer-choice"></span></h3>
            <h3>User Choice: <span id="user-choice"></span></h3>
            <h3>Result: <span id="result"></span></h3>
        </section>

        <section id="btn">
            <button type="button" class="btn btn-outline-primary" id="Rock">Rock</button>
            <button type="button" class="btn btn-secondary" id="Paper">Paper</button>
            <button type="button" class="btn btn-outline-success" id="Scissor">Scissor</button>
        </section>

        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
